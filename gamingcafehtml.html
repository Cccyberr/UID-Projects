<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Cafe</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<style>
    /* styles.css */
body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #1a1a1a;
    color: #f4f4f4;
}

header {
    background-color: #333;
    padding: 1em 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 2em;
}

header .logo {
    font-size: 1.5em;
    font-weight: bold;
}

nav ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
    display: flex;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    color: #f4f4f4;
    text-decoration: none;
    font-weight: bold;
}

.hero-section {
    background: linear-gradient(to right, #393b3b, #90929d, #303232);
    background-size: cover;
    background-position: center;
    padding: 150px 2em;
    text-align: center;
}

.hero-section h1 {
    font-size: 3em;
    margin: 0;
}

.hero-section p {
    font-size: 1.2em;
    margin: 1em 0;
}

.cta-button {
    background-color: #e50914;
    color: #fff;
    padding: 1em 2em;
    text-decoration: none;
    font-size: 1.2em;
    border-radius: 5px;
}

.content-section {
    padding: 2em;
    background-color: #2a2a2a;
    margin: 2em 0;
}

.game-list {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
}

.game-list div {
    background-color: #444;
    padding: 1em;
    margin: 1em;
    border-radius: 5px;
    width: 200px;
    text-align: center;
}

form {
    display: flex;
    flex-direction: column;
}

form label {
    margin: 1em 0 0.5em;
}

form input, form select {
    padding: 0.5em;
    margin-bottom: 1em;
}

form button {
    background-color: #e50914;
    color: #fff;
    padding: 1em;
    border: none;
    font-size: 1em;
    cursor: pointer;
    border-radius: 5px;
}

form button:hover {
    background-color: #d40813;
}

footer {
    background-color: #343232;
    color: #fff;
    text-align: center;
    padding: 1em 0;
}

</style>
<body>
    <header>
        <div class="logo">ZAKH Gaming Cafe</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#games">Games</a></li>
                
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="hero-section">
            <h1>Welcome to Zakh Gaming Cafe</h1>
            <p>Experience the best gaming environment with top-notch facilities and a wide variety of games.</p>
            <br>
            <br>
            <a href="cyclepayment.html" class="cta-button">GET CODE</a>
        </section>

      

        
    <footer>
        <p>&copy; 2024 Gaming Cafe. All Rights Reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
